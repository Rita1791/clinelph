<!DOCTYPE html>
<html>
<head>
  <title>Clinelph | Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<nav class="navbar navbar-dark bg-primary px-3">
  <span class="navbar-brand">Clinelph</span>
  <button class="btn btn-light btn-sm" onclick="logout()">Logout</button>
</nav>

<div class="container mt-4">
  <div class="row g-3">
    <div class="col-md-6">
      <div class="card p-3 shadow-sm">
        <h6>Study Details</h6>
        <p><b>Protocol:</b> CLP-001</p>
        <p><b>Site:</b> Mumbai-01</p>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card p-3 shadow-sm">
        <h6>Authorities</h6>
        <ul>
          <li>Principal Investigator</li>
          <li>Study Director</li>
          <li>CRC</li>
          <li>QA / QC</li>
          <li>Doctors</li>
          <li>Phlebotomists</li>
        </ul>
      </div>
    </div>
  </div>

  <button class="btn btn-success mt-4" onclick="goPatients()">
    Patient Management
  </button>
</div>

<script src="js/auth.js"></script>
<script>
requireAuth();
function goPatients() {
  window.location.href = "patient.html";
}
</script>
</body>
</html>
