<!DOCTYPE html>
<html>
<head>
  <title>Patient Card</title>
  <style>
    .ok { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

  <div class="container">

  <div class="card">
    <h3>Patient Card</h3>
    <p><strong>Patient ID:</strong> <span id="pid"></span></p>
  </div>

  <div class="card">
    <h4>Product Randomization</h4>
    <button onclick="randomize()">Randomize Product</button>
    <p><strong>Assigned Product:</strong> <span id="product"></span></p>
  </div>

  <div class="card">
    <h4>Edit / Action</h4>

    <label>Reason for Change</label>
    <textarea id="reason"></textarea>

    <button onclick="save()">Save Changes</button>
    <button class="danger" onclick="remove()">Delete Patient</button>
  </div>

</div>

<h3 id="pid"></h3>

<label>Randomize Product</label>
<button onclick="randomize()">Randomize</button>
<span id="product"></span>

<label>Reason for Edit</label>
<textarea id="reason"></textarea>

<button onclick="save()">Save</button>
<button onclick="remove()">Delete</button>

<script src="js/db.js"></script>
<script src="js/auth.js"></script>
<script src="js/randomization.js"></script>
<script>
const user = requireAuth();
const pid = sessionStorage.getItem("selectedPatientId");

openDatabase().then(() => {
  document.getElementById("pid").innerText = pid;
});

let assignedProduct = null;

function randomize() {
  assignedProduct = randomizeProduct();
  product.innerText = assignedProduct;
}

function save() {
  if (!canEdit()) {
    alert("No permission");
    return;
  }
  if (!reason.value) {
    alert("Reason required");
    return;
  }

  addRecord("auditLogs", {
    action: "EDIT",
    patientId: pid,
    user: user.email,
    reason: reason.value,
    time: new Date().toISOString()
  });

  alert("Saved");
}

function remove() {
  if (!canDelete()) {
    alert("No delete permission");
    return;
  }
  if (!reason.value) {
    alert("Reason required");
    return;
  }

  addRecord("auditLogs", {
    action: "DELETE",
    patientId: pid,
    user: user.email,
    reason: reason.value
  });

  alert("Patient deleted (soft)");
}
</script>

</body>
  <div class="container">

  <div class="card">
    <h3>Patient Card</h3>
    <p><strong>Patient ID:</strong> <span id="pid"></span></p>
  </div>

  <div class="card">
    <h4>Product Randomization</h4>
    <button onclick="randomize()">Randomize Product</button>
    <p><strong>Assigned Product:</strong> <span id="product"></span></p>
  </div>

  <div class="card">
    <h4>Edit / Action</h4>

    <label>Reason for Change</label>
    <textarea id="reason"></textarea>

    <button onclick="save()">Save Changes</button>
    <button class="danger" onclick="remove()">Delete Patient</button>
  </div>

</div>

</html>
