<div class="container">

  <div class="card">
    <h3>Add New Patient</h3>

    <label>Age</label>
    <input id="age" type="number">

    <label>Gender</label>
    <select id="gender">
      <option>Male</option>
      <option>Female</option>
    </select>

    <label>Ethnicity</label>
    <select id="ethnicity">
      <option>Asian</option>
      <option>Caucasian</option>
      <option>African</option>
      <option>Hispanic</option>
      <option>Other</option>
    </select>

    <button onclick="addPatient()">Generate Patient ID</button>
  </div>

  <div class="card">
    <h3>Patient List</h3>

    <table>
      <thead>
        <tr>
          <th>Patient ID</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Ethnicity</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>
  </div>

patients.forEach(p => {
  const tr = document.createElement("tr");

  tr.innerHTML = `
    <td>${p.patientId}</td>
    <td>${p.age}</td>
    <td>${p.gender}</td>
    <td>${p.ethnicity}</td>
    <td class="${p.status === 'Active' ? 'status-ok' : 'status-error'}">
      ${p.status}
    </td>
    <td>
      <button onclick="openCard('${p.patientId}')">View</button>
    </td>
  `;

  list.appendChild(tr);
});

</div>
